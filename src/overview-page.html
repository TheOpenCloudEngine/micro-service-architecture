<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/vaadin-pouchdb/vaadin-pouchdb.html">
<link rel="import" href="expense-editor.html">
<link rel="import" href="info-dialog.html">
<link rel="import" href="content-panel.html">
<link rel="import" href="filters-toolbar.html">
<link rel="import" href="moment-js.html">

<dom-module id="overview-page">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-toolbar {
                background: var(--dark-primary-color);
                --paper-toolbar-content: {
                    padding: 0 24px;
                }
            }

            paper-toolbar h1 {
                font-weight: 300;
                font-size: 24px;
            }

            paper-toolbar .logo {
                color: var(--default-primary-color);
                margin-left: 16px;
            }

            .flex {
                flex: 1;
            }

            .content {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                flex-direction: column;
            }

            @media (min-width: 900px) {
                .content {
                    /* Make room for filters panel on the left. */
                    padding-left: 308px;
                    padding-right: 298px;
                }
            }

            @media (max-width: 1124px) {
                .content {
                    padding-right: 0;
                }
            }

            #content-panel {
                flex: 1;
            }

            #sync {
                margin-left: 8px;
                animation: spin 0.8s linear infinite;
            }

            #sync[hidden] {
                display: none;
                animation: none;
            }

            @keyframes spin {
                100% {
                    transform: rotate(-360deg);
                }
            }

            .logout-button,
            .about-button {
                font-size: 14px;
                color: var(--primary-color);
            }

            @media (max-width: 600px) {
                paper-toolbar {
                    --paper-toolbar-content: {
                        padding: 0 6px 0 16px;
                    }
                }

                paper-toolbar h1 {
                    font-size: 20px;
                }
            }
        </style>

        <vaadin-pouchdb id="db" data="{{expenses}}"
                        status="{{status}}"></vaadin-pouchdb>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern="/:dbId" data="{{routeData}}" tail="{{subroute}}">
        </app-route>

        <iron-ajax id="ajax" handle-as="json" on-response="_handleBackendResponse"
                   on-error="_handleBackendError"></iron-ajax>

        <paper-header-panel>
            <paper-toolbar>
                <h1>문서관리</h1>
                <iron-icon id="sync" icon="notification:sync" hidden$="[[_hideSyncIcon(status)]]"
                           title="Syncing…"></iron-icon>

                <span class="flex"></span>

                <paper-button on-tap="_openInfoWindow" class="about-button">Info</paper-button>
                <paper-button on-tap="_logout" class="logout-button">Logout</paper-button>
            </paper-toolbar>

            <div class="content">
                <filters-toolbar id="filters-toolbar" total-owed="[[totalOwed]]" merchants="[[merchants]]"
                                 filters="{{filters}}" expenses="[[expenses]]"></filters-toolbar>
                <content-panel id="content-panel" filters="{{filters}}" total-owed="[[totalOwed]]"
                               expenses="[[expenses]]"></content-panel>
            </div>

        </paper-header-panel>

        <expense-editor id="expenseEditor" merchants="[[merchants]]" db="[[_db]]" route="{{subroute}}"></expense-editor>
        <paper-toast id="saveNotification"></paper-toast>
        <info-dialog id="info"></info-dialog>
        <iron-localstorage name="expense-manager-db-id" value="{{dbId}}"></iron-localstorage>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'overview-page',

                properties: {
                    _db: Object,
                    route: Object,
                    routeData: Object,
                    dbLocal: String,
                    dbRemote: String,
                    dbId: String,
                    _showInfo: Boolean,
                    loggedIn: {
                        type: Boolean,
                        notify: true,
                        observer: '_loginStateChanged'
                    },
                    status: String,
                    expenses: Array,
                    totalOwed: Number,
                    merchants: Array,
                    attachments: Object,
                    filters: {
                        type: Object,
                        value: function () {
                            return {
                                start: '',
                                end: '',
                                merchant: ''
                            };
                        },

                        notify: true
                    }
                },

                listeners: {
                    'edit-expense': '_editExpense',
                    'expenses-updated': '_expensesUpdated',
                    'expense-saved': '_saveExpense',
                    'delete-expense': '_deleteExpense'
                },

                observers: [
                    '_showInfoDialog(loggedIn, _showInfo)',
                    '_getUniqueMerchants(expenses.*)',
                    '_calculateTotal(expenses.*)'
                ],

                ready: function () {
                    Polymer.RenderStatus.afterNextRender(this, function () {
                        this._setupDB();
                    }.bind(this));
                },

                _calculateTotal: function () {
                    if (this.expenses) {
                        var total = this.expenses.filter(function (exp) {
                            return exp.status === 'new';
                        }).map(function (exp) {
                            return exp.total;
                        })
                            .reduce(function (a, b) {
                                return a + b;
                            }, 0);
                        this.totalOwed = '$' + total.toFixed(2);
                    }
                },

                _showInfoDialog: function () {
                    if (this.loggedIn && this._showInfo) {
                        this.async(function () {
                            this._openInfoWindow();
                            this._showInfo = false;
                        }.bind(this), 1000);
                    }
                },

                _openInfoWindow: function () {
                    this.$.info.open();
                },

                _getUniqueMerchants: function () {
                    if (this.expenses) {
                        this.merchants = this.expenses.map(function (e) {
                            return e.merchant;
                        }).filter(function (val, index, self) {
                            return self.indexOf(val) === index;
                        });
                    }
                },

                _teardownDB: function () {
                    this.dbId = this.dbLocal = this.dbRemote = null;
                    this.set('route.path', '');
                    this.routeData = {};
                },

                _setupDB: function () {
                    this._db = this.$.db;
                    this._db.dbname = "example";
                    //this._db.remote = "http://gw.uengine.io/gwdb/example";
                    this._db.remote = "http://localhost:18080/gwdb/example";
                    //this._db.remote = "http://iam.uengine.io:5984/example";
                },

                _update: function () {
                    console.log('update');
                    this.debounce('update', function () {
                        this._db.query();
                    }.bind(this), 10);
                },

                _handleBackendResponse: function (evt) {
                    console.log('_handleBackendResponse');
                    // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
                    var rsp = evt.detail.response;
                    if (rsp && rsp.backend_db_id) {
                        this.dbId = rsp.backend_db_id;
                        this.set('route.path', '/' + this.dbId);

                        // Setting these, makes couchdb connect to local & remote DB and start syncing
                        this.dbLocal = 'db_' + this.dbId;
                        this.dbRemote = rsp.couchdb_db_url;

                        if (rsp.new_db) {
                            this._showInfo = true;
                        }

                        // We update the entire UI on any change for simplicity.
                        this._db.changes(function () {
                            this._update();
                        }.bind(this));
                        // First hit
                        this._update();
                    } else {
                        this.dbId = null;
                        this.set('route.path', '');
                        this._setupDB();
                    }
                },

                _handleBackendError: function () {
                    console.log('_handleBackendError');
                    // Make sure we at least populate from our local DB if the backend is unavailable
                    this._update();
                },

                _editExpense: function (evt) {
                    if (evt && evt.detail) {
                        var expense = evt.detail;
                        this.$.expenseEditor.open(expense);
                    }
                },

                _hideSyncIcon: function () {
                    return this.status !== 'syncing';
                },

                _saveExpense: function (evt) {
                    var expense = evt.detail;
                    this._db.save(expense);
                    this.fire('expenses-updated');
                },
                _deleteExpense: function (evt) {
                    var expense = evt.detail;
                    this._db.remove(expense);
                    this.fire('expenses-updated', {
                        reason: 'deleted'
                    });
                },

                _expensesUpdated: function (evt) {
                    this.$.expenseEditor.close();
                    if (evt.detail.reason === 'deleted') {
                        this.$.saveNotification.text = 'Expense was deleted';
                    } else {
                        this.$.saveNotification.text = 'Expense was saved';
                    }
                    this.$.saveNotification.show();

                    //문서 업데이트 이벤트시 목록을 갱신해준다.
                    this._update();
                },

                _logout: function () {
                    this.loggedIn = false;
                },

                /**
                 * 로그인이 성공하면, 그때 데이터베이스를 셋업한다.
                 * @private
                 */
                _loginStateChanged: function () {
                    if (!this.loggedIn) {
                        this._teardownDB();
                    } else if (this.loggedIn && !this.dbLocal) {
                        this._setupDB();
                        this._update();
                    }
                }
            });
        })();
    </script>
</dom-module>
